<div class="container" id="team">
    <h1 class="sections-page-title">Team</h1>
    <div class="row">
        <div *ngFor="let person of team" class="team-card col-md-4 col-sm-12 col-xs-12">
            <img class="team-image" [src]="person.image">
            <h3 class="team-name">{{person.name}}</h3>
            <h4 class="team-role">{{person.role}}</h4>
            <h5 class="team-mail">{{person.mail}}</h5>
        </div>
    </div>
</div>
